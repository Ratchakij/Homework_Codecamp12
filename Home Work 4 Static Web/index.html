<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Static Web</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="box">
                <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="">
                <!-- <h1>Job<span>Passcard</span></h1> -->
            </div>
            <div class="box">
                <ul>
                    <li>ABOUT US</li>
                    <li>PASSCARD</li>
                    <li>PROFILE</li>
                </ul>
            </div>
            <div class="box">
                <ul>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <li>LOGIN</li>
                    <li>SIGN UP</li>
                </ul>
            </div>
        </div>
    </header>
    <content>
        <h1>My Cart</h1>
        <div class="base-box">
            <div class="base-boxl">
                <div class="base-docs">
                    <i class="fa-regular fa-trash-can"></i>
                    <img src="https://www.jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png" alt="">
                    <div class="base-docs1">
                        <h2>Google Docs</h2>
                        <i class="fa-solid fa-circle"></i></h3>
                        <i style="color: #B0C4DE;" class="fa-solid fa-circle"></i></h3>
                        <i style="color: #B0C4DE;" class="fa-solid fa-circle"></i></h3>
                        <select>
                            <option>Level 1-3</option>
                            <option>Level 2-3</option>
                            <option>Level 3-3</option>
                        </select>
                        <h2>THB 150</h2>
                    </div>
                </div>
                <div class="base-slides">
                    <i class="fa-regular fa-trash-can"></i>
                    <img src="https://www.jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png" alt="">
                    <div class="base-slides1">
                        <h2>Google Docs</h2>
                        <i class="fa-solid fa-circle"></i></h3>
                        <i style="color: #B0C4DE;" class="fa-solid fa-circle"></i></h3>
                        <i style="color: #B0C4DE;" class="fa-solid fa-circle"></i></h3>
                        <select>
                            <option>Level 1-3</option>
                            <option>Level 2-3</option>
                            <option>Level 3-3</option>
                        </select>
                        <h2>THB 150</h2>
                    </div>
                </div>
            </div>
            <div class="base-boxr">
                <div class="base-order">
                    <h1>Order Info</h1>
                    <div class="base-sub">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="base-apply">
                        <i style="background-color: whitesmoke;" class="fa-solid fa-ticket"></i>
                        <input style="padding: 10px 10px; border-radius: 10px;" type="text" value="Promotion Code">
                        <input style="color: #00CED1; padding: 10px 50px; border: 3px solid #00CED1; border-radius: 10px;" type="button" value="Apply">
                    </div>
                    <div class="base-pay">
                        <p>Subtotal</p>
                        <p style="color: #00CED1;">THB 300</p>
                    </div>
                    <h2>LOG IN TO CHECKOUT</h2>
                </div>
            </div>
        </div>
    </content>
</body>

</html>
